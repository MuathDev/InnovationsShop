<div class="container py-5">
    <div class="row">

        <div class="col-lg-3">

            <h5 class="text-warning ml-3">رتب</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                      <option *ngFor="let sort of sortOptions"
                        [value]="sort.value"
                      >
                          {{sort.name}}
                      </option>
            </select>


            <h5 class="text-warning ml-3">علامة تجارية</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === this.Params.brandId" [value]="brand.id" (click)="onBrandSelected(brand.id)">
                    {{brand.nameAr}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">الصنف</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of productstype" [class.active]="type.id === this.Params.typeId" [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.nameAr}}
                </li>
            </ul>
        </div>

        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header [totalCount]="totalCount" [pageSize]="this.Params.pageSize" [pageNumber]="this.Params.pageNumber">

                </app-paging-header>

                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()" style="width: 300px;" #search placeholder="Search" type="text">

                    <button (click)="onSearch()" class="btn btn-outline-primary m-2 my-2 ">Search</button>

                    <button (click)="onReset()" class="btn btn-outline-success my-2 ">Reset</button>

                </div>


            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let item of products">

                    <app-product-item [product]="item"></app-product-item>

                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager [pageSize]="Params.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">

                </app-pager>
            </div>
        </div>

    </div>
</div>
